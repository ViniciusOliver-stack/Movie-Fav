<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My List Movie</title>

  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>

  <script src="./assets/js/script.js" defer></script>
</head>
<body>
  <div id="container">
    <header>
      <div class="">
        <p>Movies Fav</p>
      </div>

      <div class="nav_wrapper">
        <a href="/" class="link_nav active">Movies</a>
        <a href="/assets/pages/tvshow.html" class="link_nav">Tv Show</a>
      </div>

      <div class="search-wrapper">
        <form class="form">
          <input type="search" name="input_search" id="input_search" required
          placeholder="Digite">
        </form>
      </div>
    </header>

    <main>
      <div class="destaques-container">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="https://m.media-amazon.com/images/S/pv-target-images/48a1d77ee964a0503c1330a99019296d3cbe500ef099eca34fdc989915b6cb65.jpg" alt="">
              <div class="swiper_contents">
                <div class="swiper_content_title">
                  <span>The Boys</span>
                </div>
                <div class="swiper_content_buttons">
                  <button class="btn_watchlist">+ Watchlist</button>
                  <button class="btn_moreinfo">i More info</button>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <img src="https://cafecomnerd.com.br/wp-content/uploads/2022/09/Perifericos-Chloe-Grace-Moretz-serie-ficcao-cientifica-baseada-no-livro-homonimo-de-William-Gibson.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="http://maratonadesofa.com/wp-content/uploads/2020/07/dark.png" alt="">
            </div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </main>

    <section class="my_list-wrapper">
      <p class="title">Minha Lista</p>
        <div class="swiper my_list">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="https://imagens.ne10.uol.com.br/veiculos/_midias/jpg/2022/08/19/a_casa_do_dragao_game_of_thrones_hbo_max-21583460.jpg" alt="">
            </div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>

          </div>
          <div class="swiper-pagination"></div>
        </div>
    </section>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 30,
      loop: true,
      centeredSlides: true,
      autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });

    var swiper_my_list = new Swiper(".my_list", {
      spaceBetween: 30,
      loop: true,
      centeredSlides: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      breakpoints: {
          640: {
            slidesPerView: 1,
            spaceBetween: 10,
          },
          768: {
            slidesPerView: 2,
            spaceBetween: 20,
          },
          1024: {
            slidesPerView: 3,
            spaceBetween: 50,
          },
        },
    });
  </script>
</body>
</html>
